<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@600&family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="msg-container hide">
        <p id = "msg">Winner</p>
        <button id="newGame">New Game</button>

    </div>
    <main>
        <h1>Tic-Tac-Toe</h1>
        <div class="container">

            <div class="game">
                <button class="box"title = 'Button-1'></button>
                <button class="box"title = 'Button-2'></button>
                <button class="box"title = 'Button-3'></button>
                <button class="box"title = 'Button-4'></button>
                <button class="box"title = 'Button-5'></button>
                <button class="box"title = 'Button-6'></button>
                <button class="box"title = 'Button-7'></button>
                <button class="box"title = 'Button-8'></button>
                <button class="box"title = 'Button-9'></button>
            </div>
        </div>
        <button id="resetbutton">Reset</button>
        </main>
<script src="app.js"></script>
    </body>
</html>
